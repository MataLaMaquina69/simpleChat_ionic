

<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="none" (click)="closeChat()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title >{{name}}</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>
  <ul>
    <li *ngFor="let message of messages">{{message}}</li>
  </ul>
</ion-content>

<ion-footer padding >
  <ion-item>
    <ion-textarea [(ngModel)]="message"></ion-textarea>
    <ion-button color="success" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
