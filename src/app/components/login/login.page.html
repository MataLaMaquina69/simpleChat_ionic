<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title text-center >Report Express</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/logo.png" alt="">
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password"[(ngModel)]="password" name="password"></ion-input>
</ion-item>
<br>
<ion-button (click)="onSubmitLogin()" expand="block">Login</ion-button>
<br>
<p align="center" routerLink="/register">Create Account</p>
<h3>{{email}}</h3>
<h3>{{password}}</h3>
</ion-content>
