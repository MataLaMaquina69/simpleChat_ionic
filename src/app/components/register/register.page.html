<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/register.png" alt="">

  <ion-item>
    <ion-label position="floating">name</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>

<ion-item> 
  <ion-label position="floating">Confirm Password</ion-label>
  <ion-input type="password" name="confirmPassword"></ion-input>
</ion-item>

<br>
<ion-button color="tertiary" expand="block" (click)="onSubmitRegister()">Login</ion-button>
<br>



</ion-content>
